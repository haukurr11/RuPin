@(stuff: is.ru.honn.rupin.domain.Board)
@main(Html("RuPin")) {

 <h2>@stuff.getName()</h2>

@for( pin <- stuff.getPins() ) {
    <div class="pin">
        <a href="@pin.getLink()">
        <img src="@pin.getImage()" alt="Pin image"/>
        </a>
        <div class="desc">@pin.getDescription()</div>
    </div>

}
    }
