@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>RuPin</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>

       <div class="topbar">
            <div class="fill">
                <div class="container">
                           @if(nav.equals("signup") || nav.equals("login") ) {
                           <a href="@routes.SignUp.blank">Sign up</a>&nbsp;
                           <a href="@routes.Session.login">Login</a>&nbsp;
                            }else {
                           <a class="brand" href="@routes.Application.index()">RuPin</a>&nbsp;
                           <a href="@routes.Session.logout()">Sign out</a>&nbsp;
                }
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">

                <div class="page-header">
                    <h1>@title</h1>
                </div>

                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>

            </div>

            <footer>
                <p>
                    RuPin 2012
                </p>
            </footer>

        </div>

    </body>
</html>
